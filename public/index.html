<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley Stores | Quality Phones, TVs & Furniture in Bungoma</title>
    
    <meta name="description" content="Premium electronics and furniture for the Kibabii community. Order via WhatsApp for the best prices in Bungoma.">
    <meta property="og:title" content="Wesley Stores - Shop Now">
    <meta property="og:description" content="Phones, TVs, and quality furniture delivered to you.">
    <meta property="og:image" content="/logo.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo" onclick="attemptAdminLogin()">WESLEY STORES</div>
        <nav id="public-nav">
            <a href="index.html" class="active">Shop</a>
            <a href="aboutUs.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <nav id="admin-nav" style="display: none;">
            <button onclick="showSection('admin')">Manage Store</button>
            <button onclick="adminLogout()">Logout</button>
        </nav>
    </header>

    <main id="shop-section">
        <section class="hero">
            <h1>Everything You Need.</h1>
            <p>Premium Tech and Furniture for the Kibabii Community.</p>
            <button class="cta-btn" onclick="document.getElementById('catalog').scrollIntoView()">Start Shopping</button>
        </section>

        <section class="container" id="catalog">
            <div class="shop-header">
                <input type="text" id="search-input" class="search-bar" placeholder="Search phones, TVs, furniture...">
                <div class="filter-tabs">
                    <button class="tab active" data-cat="all">All</button>
                    <button class="tab" data-cat="Phones">Phones</button>
                    <button class="tab" data-cat="TVs">TVs</button>
                    <button class="tab" data-cat="Furniture">Furniture</button>
                </div>
            </div>
            <div class="product-grid" id="product-grid"></div>
        </section>
    </main>

    <section id="admin-section" class="container" style="display: none;">
        <div class="admin-grid-layout">
            <div class="form-wrapper">
                <h3>Add New Inventory</h3>
                <form id="addForm">
                    <input type="text" id="p-name" placeholder="Item Name" required>
                    <div class="input-row">
                        <select id="p-category">
                            <option value="Phones">Phones</option>
                            <option value="TVs">TVs</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                        <select id="p-condition">
                            <option value="Brand New">Brand New</option>
                            <option value="Used">Used</option>
                        </select>
                    </div>
                    <input type="number" id="p-price" placeholder="Price (Ksh)" required>
                    <label class="file-label"><input type="file" id="p-image" accept="image/*" required> Upload Image</label>
                    <textarea id="p-desc" placeholder="Details/Specs" required></textarea>
                    <button type="submit" id="submit-btn">Post Product</button>
                </form>
            </div>
            <div class="inventory-list" id="admin-list"></div>
        </div>
    </section>

    <footer>
        <div class="bottom-bar">&copy; 2026 Wesley Stores | TechInn Technologies</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
